<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cek Khodam </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <style>
        body {
            background-color: rgba(74, 34, 12, 0.9); /* Background lebih gelap */
            font-family: 'Poppins', sans-serif; /* Font modern Poppins */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
            text-align: center;
        }

        .card {
            background-color: rgba(228, 228, 232, 0.25);
            padding: 20px;
            border: 1px solid #482ce4; /* Border biru ke keputihan */
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow lebih gelap */
            backdrop-filter: blur(10px); /* Blur lebih kuat */
            position: relative; /* Untuk positioning spinner */
        }

        h1, p {
            color: #3ac9e3; /* Warna font biru ke keputihan */
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #eb4cb6; /* Border input */
            border-radius: 200px;
            text-align: center;
            width: 80%;
            margin-bottom: 20px;
            background-color: transparent;
            color: #f1f1f1;
        }

        button {
            background-color: #439c8f;
            color: #ffffff;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 200px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #4e4aa7;
            transform: translateY(-3px); /* Efek naik saat hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Shadow lebih dalam saat hover */
        }

        .footer {
            color: #97D3FF;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        #result {
            display: none;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #d21268; /* Warna merah ke keputihan */
            width: 40px;
            height: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px; /* Setengah dari tinggi */
            margin-left: -20px; /* Setengah dari lebar */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

        <div id="result">
            <h2 id="khodamName"></h2>
            <p id="khodamMeaning"></p>
        </div>
    </div>
    <div class="footer">
        @_aasrby <a target="_blank"></a>, terima kasih yang sudah mau mengisi walaupun ini tidak jelas
    </div>

</body>
</html>
